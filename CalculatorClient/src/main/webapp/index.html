<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
	<title></title>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
	<script language="JavaScript" src="AJAXlib.js"></script>
	<script language="JavaScript" SRC="Calcfunctions.js"></script>
	<link href="stylesheet.css" rel="stylesheet">
</head>
<body> 

<div class="content">
	<div class="textContent">
		<h1 class="header"><b>Simple SOAP calculator client</b></h1>
		<p></p>
		<input id="num1" class="number" type="text" placeholder="First number"></input>
		<select name="operators" id="operators">
			<option value="add">+</option>
			<option value="subtract">-</option>
			<option value="multiply">*</option>
			<option value="divide">/</option>
		</select>
		<input id="num2" class="number" type="text"placeholder="Second number"></input>
		<button class="calculate" onclick="calculate();">Calculate</button>
		<span><b>=</b></span>
		<span id="answer" class="answer">...</span>
		<p></p>
	</div>
</div>

</body>
</html>
